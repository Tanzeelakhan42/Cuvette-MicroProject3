<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="content-box-1"><p>calc</p></div>
      <div class="content-box-2">
        <input type="text" />
      </div>
      <div class="content-box-3">
        <div class="line-1">
          <button class="numeric-button">7</button>
          <button class="numeric-button">8</button>
          <button class="numeric-button">9</button>
          <button class="del-button">DEL</button>
        </div>
        <div class="line-2">
          <button class="numeric-button">4</button>
          <button class="numeric-button">5</button>
          <button class="numeric-button">+</button>
        </div>
        <div class="line-3">
          <button class="numeric-button">1</button>
          <button class="numeric-button">2</button>
          <button class="numeric-button">3</button>
          <button class="numeric-button">-</button>
        </div>
        <div class="line-4">
          <button class="numeric-button">.</button>
          <button class="numeric-button">0</button>
          <button class="numeric-button">/</button>
          <button class="numeric-button">*</button>
        </div>
        <div class="line-5">
          <button class="reset-button">RESET</button>
          <button class="equal-to-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
